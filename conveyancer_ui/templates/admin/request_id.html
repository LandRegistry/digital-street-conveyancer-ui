{% extends "app/theme/"+config['APP_USER']+".html" %}

{% block content %}
  <form name="add_charge_form" method="post" action="{{ url_for('conveyancer_admin.add_new_charge_restriction') }}">
    <div class="row">
      <div class="col-lg-5 {{ config['APP_USER'] }}-container">
        <div class="row justify-content-center align-items-center">
          <div class="col-6 h4">Request client ID</div>
        </div>
        <div class="row justify-content-center align-items-center mt-1">
          <div class="col-5">
            <form action="{{ url_for('conveyancer_admin.request_client_id') }}" method="post">
              <div class="form-group text-left">
                <label for="client_name">Name:</label><br>
                <input type="text" name="client_name" id="client_name" class="form-control" required="required">
              </div>
              <div class="form-group text-left">
                <label for="client_phone">Phone number:</label><br>
                <input type="text" name="client_phone" id="client_phone" class="form-control">
              </div>
              <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <button type="submit" class="btn  {{ config['APP_USER'] }}-bg-button btn-blue mt-3">Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
