{% extends "app/theme/"+config['APP_USER']+".html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-5 {{ config['APP_USER'] }}-container">
      <div class="row justify-content-center align-items-center">
        <div class="col-6 h4">Request client ID</div>
      </div>
      <div class="row justify-content-center align-items-center mt-1">
        <div class="col-5">
          <form action="{{ url_for('conveyancer_admin.request_client_id') }}" method="post">
            <div class="form-group text-left">
              <label for="name">Name:</label><br>
              <input type="text" name="client_name" id="name" class="form-control" required="required">
            </div>
            <div class="form-group text-left">
              <label for="phone">Phone number:</label><br>
              <input type="tel" name="client_phone" id="phone" class="form-control" required pattern="^\+44\d{1,13}$">
            </div>
            <div class="form-group">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <button type="submit" class="btn  {{ config['APP_USER'] }}-bg-button btn-blue mt-3">Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
